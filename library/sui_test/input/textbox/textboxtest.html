<!DOCTYPE html> 
<html> 
    <head> 
        <META http-equiv="X-UA-Compatible" content="IE=edge"/>
        <META content="text/html; charset=UTF-8" http-equiv=Content-Type>
        <script src="../../../avalon.js"></script> 
        <script>
            avalon.library("sui", {});
            require(["./sui/input/textbox/sui.textbox"], function () {
                var vm = avalon.define({
                    $id: "test",
                    value: "a",
                    address: "",
                    $skipArray: ["inuptOpts", "inputOpts2", "inputOpts3"],
                    inputOpts: {
                        title: "名　　称",
                        value: "",
                        msg: "请输入名称",
                        readonly: false,
                        disabled: false,
                        require: false
                    },
                    inputOpts2: {
                        input_id: "lxdh",
                        title: "联系电话",
                        value: "",
                        msg: "请输入联系电话",
                        readonly: false,
                        disabled: false,
                        require: true,
                        regexType:"int",
                        customRegex: "^[a-z]+$",
                        regexErrMsg: "手机号输入不正确"
                    },
                    inputOpts3: {
                        input_id: "lxdz",
                        title: "联系地址",
                        value: "",
                        msg: "请输入联系地址",
                        readonly: false,
                        disabled: false,
                        require: true,
                        styleType: "normal",
                        maxLength: 5,
                        onChange: function (n, o)
                        {
                            vm.address = n;
                        },
                        onKeydown: function (e)
                        {
                            if (!(e.keyCode >= 65 && e.keyCode <= 91 || e.keyCode==8 || e.keyCode==46))
                            {
                                window.event.keyCode = 0;
                                if (event.preventDefault)
                                {
                                    event.preventDefault();
                                }
                                else
                                {
                                    window.event.returnValue = false;
                                    return false;
                                }
                            }
                        },
                        onFocus: function (e)
                        {

                        },
                        onKeyup: function (e)
                        {
                            if (e.which == 13)
                            {
                                e.target.blur();
                            }
                        },
                        onKeypress:function(e)
                        {
                            alert(e.keyCode);
                        }

                    },
                    set: function ()
                    {
                        //alert(avalon.vmodels.a.value)
                        //avalon.log(tvm.value)
                        tvm.disabled = true;
                        avalon.vmodels.test1.setFocus();
                    },
                    getVM: function (vm)
                    {
                        tvm = vm
                    }
                })
                avalon.scan()

            })
        </script>
        <style>

            .sui-input-container-custom
            {
                margin:3px 0;
                display: inline-block;
            }
            .sui-input-label-custom
            {
                width: 60px;
                display: inline-block;
                padding-left:3px;
                color:red;
                font-family: "宋体";
            }
            .sui-input-msg-custom
            {
                display: inline-block;
                margin-left: 5px;
                font-family: "宋体";
            }
            .sui-input-font-custom
            {
                font-size: 12px;
            }
            .sui-input-color-custom
            {
                color:#888;
            }
            .sui-input-msg-color-custom
            {
                color:#39F;
            }

            .sui-input-textbox-text-custom
            {
                border:1px #CCC solid;
                height:25px;
                vertical-align:middle;
                line-height: 25px;
            }
            .sui-input-textbox-text-area-custom
            {
                border:1px #CCC solid;
                height:80px;
                vertical-align:middle;
            }
            .text-actived-custom
            {
                border:1px #CCC solid;
            }
            .text-hover-custom
            {
                border:1px #39F solid;
            }

        </style>
    </head>   
    <body ms-controller="test">
        <div><sui:textbox title="联  系  人"  is-Show-Msg="false" require="true" ms-attr-identifier="value" ></sui:textbox></div>
        <div><sui:textbox config="inputOpts2" $id="test1" placeholder="请输入"></sui:textbox></div>
        <div><sui:textbox config="inputOpts3" on-init="getVM" ></sui:textbox></div>
        <div><sui:textbox config="inputOpts3" type="password" title="密码"></sui:textbox></div>
        <div><sui:textbox config="inputOpts3" type="textarea" title="备注" style-Type="big" on-Blur="set"></sui:textbox></div>
        <input type="button" ms-click="set">
        {{address}}
    </body>
