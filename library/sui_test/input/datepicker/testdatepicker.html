<!DOCTYPE html> 
<html> 
    <head> 
        <META http-equiv="X-UA-Compatible" content="IE=edge"/>
        <META content="text/html; charset=UTF-8" http-equiv=Content-Type>
        <style>
            .ms-controller
            { 
                visibility: hidden 
            } 
        </style>
        <script src="../../../avalon.js"></script> 
        <script>
            avalon.library("sui", {});
            require(["./sui/input/datepicker/sui.datepicker","./sui/input/textbox/sui.textbox"], function () {
                var vm = avalon.define({
                    $id: "test",
                    value1: [],
                    value2:"",
                    index: "",
                    $opts1: {
                        inputid: "name",
                        title: "请输入姓",
                        value: "",
                        msg: "请输入姓名",
                        require: true,
                        maxLength: 10,
                        regexType: "alpha_dash",
                        styleType: "normal",
                        type: "password",
                        onChange: function (n)
                        {
                            vm.value = n;
                        }
                    },
                      $opts2: {
                        inputid: "date1",
                        title: "开始日期",
                        value: "2015-12-16 21:22:10",
                        msg: "请输入开始日期",
                        require: true,
                        isShowTime:true,
                        onChange: function (n)
                        {
                            vm.value2 = n;
                        }
                    },
                    getValue: function ()
                    {
                        try
                        {
                            alert(avalon.vmodels.a.getValue())
                        }
                        catch (ex)
                        {
                            alert(ex)
                        }
                    },
                    showModel: function ()
                    {
                        alert(JSON.stringify(vm.$model))
                    }
                })
                avalon.scan()

            })
        </script>

    </head>   
    <body ms-controller="test" class="ms-controller">
        <div><sui:textbox config="$opts1" $id="a"></sui:textbox></div>
        <div><sui:datepicker config="$opts2" $id="date1"></sui:datepicker></div>
{{value2}}
    </body>
