<span 
    ms-class="sui-input-container-{{theme}}"
    ms-visible="visible"
    ms-class-1="sui-input-container-overflow"
    ms-css-width="width"
    ms-css-height="height">
    <label ms-class="sui-input-label-{{theme}} sui-input-font-{{theme}} sui-input-middle">{{title}}</label>
    <span  ms-if="count==0">
        <span  ms-if="isShowAll">
            <input 
               ms-class-1="sui-input-checkbox-{{theme}}"
               type="checkbox"
               ms-duplex-checked="all"
               ms-click="_clickAllCheckbox"
               /><span ms-class="sui-input-checkbox-item-span-{{theme}}">全选</span>
        </span>
        <span ms-repeat="data">
            <input 
            ms-class-1="sui-input-checkbox-{{theme}}"
            type="checkbox"
            ms-duplex-string="value" 
            ms-attr-value="el.value||el"
            ms-attr-disabled="disabled"
            ms-attr-id="{{inputid}}_{{$index}}"
            ms-click="_click($event,$index)"
            /><span ms-class="sui-input-checkbox-item-span-{{theme}}">{{el.text||el}}</span>
        </span>
    </span>
    <!-- -->
    <span class="sui-input-checkbox-container" ms-if="isShowAll && count>0">
        <div>
        <input 
           ms-class-1="sui-input-checkbox-{{theme}}"
           type="checkbox"
           ms-duplex-checked="all"
           ms-click="_clickAllCheckbox"
           /><span ms-class="sui-input-checkbox-item-span-{{theme}}">全选</span>
        </div>
    </span>
    <span  ms-repeat-el="tmpData" class="sui-input-checkbox-container"  ms-if="count>0">
        <div ms-repeat-item="el">
            <input 
           ms-class-1="sui-input-checkbox-{{theme}}"
           type="checkbox"
           ms-duplex="value" 
           ms-attr-value="item.value"
           ms-attr-disabled="disabled"
           ms-attr-id="{{inputid}}_{{$outer.$index}}_{{$index}}"
           ms-click="_click($event,item.index)"
           /><span ms-class="sui-input-checkbox-item-span-{{theme}}" ms-css-width="itemWidth">{{item.text}}</span>
        </div>
    </span>
        <img src="notice.png" ms-if="_showNoticeImage && isShowNoticeImage" ms-class="sui-input-middle" ms-visible="isShowMsg">
        <label ms-class="sui-input-msg-{{theme}} sui-input-font-{{theme}} sui-input-msg-color-{{theme}}" ms-visible="isShowMsg">{{msg}}</label>
</span>
