<span ms-class="sui-input-container-{{theme}}" ms-visible="visible">
    <label ms-class="sui-input-label-{{theme}}" ms-class-1="sui-input-font-{{theme}}">{{title}}</label>
    <input 
           ms-css-width="width"
           ms-css-height="height"
           ms-class-1="sui-input-textbox-text-{{theme}}"
           ms-class-2="sui-input-{{styleType}}"
           ms-class-6="text-actived-{{theme}}:_focusing"
           ms-hover="text-hover-{{theme}}"
           type="text"
           ms-duplex="value"
           ms-attr-disabled="disabled"
           ms-attr-readonly="readonly"
           ms-blur="_blur"
           ms-focus="_focus"
           ms-keyup="_keyup"
           ms-keydown="_keydown"
           ms-keypress="_keypress"
           ms-attr-id="input_id"
           ms-if="type=='text'"
           />
        <input 
           ms-class-1="sui-input-textbox-text-{{theme}}"
           ms-class-2="sui-input-{{styleType}}"
           ms-class-6="text-actived-{{theme}}:_focusing"
           ms-hover="text-hover-{{theme}}"
           type="password"
           ms-duplex="value"
           ms-attr-disabled="disabled"
           ms-attr-readonly="readonly"
           ms-blur="_blur"
           ms-focus="_focus"
           ms-keyup="_keyup"
           ms-keydown="_keydown"
           ms-keypress="_keypress"
           ms-attr-id="input_id"
           ms-if="type=='password'"
           />
        <textarea
           ms-class-1="sui-input-textbox-text-area-{{theme}}"
           ms-class-2="sui-input-{{styleType}}"
           ms-class-6="text-actived-{{theme}}:_focusing"
           ms-hover="text-hover-{{theme}}"
           ms-duplex="value"
           ms-attr-disabled="disabled"
           ms-attr-readonly="readonly"
           ms-blur="_blur"
           ms-focus="_focus"
           ms-keyup="_keyup"
           ms-keydown="_keydown"
           ms-keypress="_keypress"
           ms-attr-id="input_id"
           ms-if="type=='textarea'"></textarea>
        <img src="notice.png" ms-if="_showNoticeImage && isShowNoticeImage" ms-class="sui-input-middle">
        <label ms-class="sui-input-msg-{{theme}} sui-input-font-{{theme}} sui-input-msg-color-{{theme}}" >{{msg}}</label>
</span>
