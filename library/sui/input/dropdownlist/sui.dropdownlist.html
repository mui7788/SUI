<span ms-class="sui-input-container-{{theme}}" ms-visible="visible">
    <label ms-class="sui-input-label-{{theme}} sui-input-font-{{theme}} sui-input-middle">{{title}}</label>
    
    <span class="sui-input-dropdownlist-container" ms-attr-id="dropdownlist-container-{{inputid}}">
        <input 
           ms-css-width="_textWidth"
           ms-class-1="sui-input-textbox-text-{{theme}}"
           ms-class-2="sui-input-{{styleType}}"
           ms-class-6="text-actived-{{theme}}:_focusing"
           ms-hover="text-hover-{{theme}}"
           type="text"
           ms-attr-disabled="disabled"
           ms-attr-readonly="readonly"
           ms-blur="_blur"
           ms-focus="_focus"
           ms-attr-id="inputid"
           ms-keydown="_keydown"
           ms-keyup="_keyup"
           />
           <div 
               ms-css-width="width"
               ms-css-height="_listHeight"
               class="sui-input-dropdownlist-list"
               ms-if="_focusing"
               ms-visible="_tempData.length>0"
               >
               <div  
                   ms-class="sui-input-dropdownlist-item"
                   ms-class-1="sui-input-dropdownlist-item-gh:$index %2 ==0"
                   ms-hover="sui-input-dropdownlist-hover"
                   ms-class-2="sui-input-dropdownlist-current:value.indexOf(el.id)>=0 && _isHover==false && isMultiple==false"
                   ms-click="_itemClick($event,$index)"
                   ms-mouseover="_mouseover"
                   ms-repeat="_tempData" >
                   <span ms-visible="isMultiple" class="sui-input-dropdownlist-item-checkbox-span">
                       <input ms-attr-id="sui-input-dropdownlist-{{inputid}}-{{$index}}" type="checkbox" ms-duplex-number="value" ms-attr-value="el[valueColumn]" ms-click="_checkboxClick">
                   </span>
                   <span class="sui-input-dropdownlist-item-span">
                   {{el[displayColumns[0]]}}
                   </span>
                   </div>
           </div>
    </span>
    <span class="sui-input-dropdownlist-dropicon">
        <img src="" ms-class="sui-input-middle" style="margin-right: -7px;width:25px;height:26px">
    </span>
        <img src="notice.png" ms-if="_showNoticeImage && isShowNoticeImage" ms-class="sui-input-middle" ms-visible="isShowMsg">
        <label ms-class="sui-input-msg-{{theme}} sui-input-font-{{theme}} sui-input-msg-color-{{theme}}" ms-visible="isShowMsg">{{msg}}</label>
</span>
