<div class="sui-dialog-inner">
    <div class="sui-dialog-header">
        <div class="sui-dialog-close" ms-click="_close" ms-if="showClose">
            <i class="sui-icon sui-icon-times">&#xf003;</i>
        </div>
        <div class="sui-dialog-title">{{ title|html }}</div>
    </div>
    <div class="sui-dialog-content">{{content|html}}</div>
    <div class="sui-dialog-footer sui-helper-clearfix">
        <div class="sui-dialog-btns">
            <oni:button color="success" ms-hover="sui-state-hover" ms-click="_confirm">{{confirmText}}</oni:button>
            <oni:button ms-if="type =='confirm'" ms-click="_cancel">{{cancelText}}</oni:button>
        </div>
    </div>
</div>
