<!DOCTYPE html> 
<html> 
    <head> 
        <META http-equiv="X-UA-Compatible" content="IE=edge"/>
        <META content="text/html; charset=UTF-8" http-equiv=Content-Type>
        <script src="../avalon.js"></script> 
        <script>
            var tvm;
            require(["./input/avalon.input"], function () {
                var vm = avalon.define({
                    $id: "test",
                    value:"a",
                    $skipArray: ["inuptOpts"],
                    inputOpts: {
                        title: "名　　称",
                        value: "",
                        notice: "请输入名称",
                        isReadonly: false,
                        isDisabled: false,
                        isRequired: false,
                    },
                    inputOpts2: {
                        title: "联系电话",
                        value: "",
                        notice: "请输入联系电话",
                        isReadonly: false,
                        isDisabled: false,
                        isRequired: true,
                        textType:"int",
                        regexErrorNotice:"联系电话输错了"
                    },
                    inputOpts3: {
                        title: "联系地址",
                        value: "",
                        notice: "请输入联系地址",
                        isReadonly: false,
                        isDisabled: false,
                        isRequired: true,
                        widthType: "big"
                    },
                    inputOpts4: {
                        title: "月    份",
                        value: "",
                        regexContent:"^\\d{1,2}$",
                        widthType:"small",
                        regexErrorNotice:"error"
                    },
                    set:function()
                    {
                        alert(avalon.vmodels.test1.value)
                        //avalon.log(tvm.value)
                        tvm.isDisabled=true;
                    },
                    getVM:function(vm)
                    {
                        tvm=vm
                    },
                    check:function()
                    {
                        avalon.vmodels.test1.check()
                    }
                })
                avalon.scan()
                
            })
        </script>
    </head>
    <body ms-controller="test">
        <div><ms:input title="联  系  人" width-Type="small" is-Required="true" ms-attr-identifier="value" ></ms:input></div>
        <div><ms:input config="inputOpts2" $id="test1"></ms:input></div>
        <div><ms:input config="inputOpts3" on-init="getVM"></ms:input></div>
        <div><ms:input title="http" width-Type="big" text-Type="url" ></ms:input></div>
        <div><ms:input title="email" width-Type="normal" text-Type="email"></ms:input></div>
        <div><ms:input config="inputOpts4"></ms:input></div>
        <div><ms:input  text-Type="chs"  title="姓    名" regexErrorNotice="aaa"></ms:input></div>
        <input type="button" ms-click="check" value="check">
    </body>
