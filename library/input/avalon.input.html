<div ms-class="container">
    <label ms-class="label font">{{title}}</label>
    <input ms-class-1="text"
           ms-class-2="big:widthType==='big'"
           ms-class-3="normal:widthType==='normal'"
           ms-class-4="small:widthType==='small'"
           ms-class-5="text-actived:_focusing"
           ms-hover="{{theme}}-text-hover"
           type="text"
           ms-duplex="value"
           ms-attr-disabled="isDisabled"
           ms-attr-readonly="isReadonly"
           ms-blur="_blur"
           ms-focus="_focus"
           ms-keyup="_keyup"
           ms-attr-id="id"
           />
    <label ms-class="notice font" ms-class-1="{{theme}}-notice-color">{{notice}}</label>
</div>
