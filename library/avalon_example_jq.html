<!DOCTYPE html> 
<html> 
    <head> 
        <script src="avalon.js" type="text/javascript"></script>
        <script>
            var vm = avalon.define({
                $id: "list",
                advantage:["比JQ减少50%代码","性能优秀","零DOM操作","支持过滤器"],//,"自带模块化引擎"
                name:"",
                list: [ "aaa",  "bbb", "ccc"],
                add:function() { !!vm.name.trim()&&vm.list.push(vm.name); },
                set:function() { vm.name="赋值"; },
                testBigData:function(){ var ar =[];for(var i=0;i<1000;i++){ar.push("<a href='#' >大数据测试"+ i +"</a>")} vm.list=ar;}
            })
        </script>
    </head>
    <body > 
        <div ms-controller="list">
            <p>MVVM 示例</p>
            <ol>
                <li ms-repeat="advantage" >{{el}}</li>
            </ol>
            <label>{{name}}</label><input type="text" ms-duplex="name"></input>
            <input type="button" ms-click="add" value="追加"></input>
            <input type="button" ms-click="set" value="赋值"></input>
            <input type="button" ms-click="testBigData" value="大数据"></input>
            <p>总共{{list.length}}项</p>
            <ul>
                <li ms-repeat="list" >{{el|html}}</li>
            </ul>
        </div>
    </body> 
</html>
