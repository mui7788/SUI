<input 
           ms-class-1="button"
           ms-class-3="{{theme}}-button-disabled:isDisabled"
           ms-class-2="{{theme}}-button"
           ms-active="{{theme}}-button-actived"
           ms-hover="{{theme}}-button-hover"
           type="button"
           ms-attr-value="value"
           ms-attr-disabled="isDisabled"
           ms-click="_click($event)"
           ms-blur="_blur"
           ms-focus="_focus"
           ms-keyup="_keyup"
           ms-attr-id="did"
           />
