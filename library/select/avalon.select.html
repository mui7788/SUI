<span ms-class="container">
    <label ms-class="label font">{{title}}</label>
    <select
        ms-attr-id="did"
        ms-class="select"
        ms-class-1=""
        ms-class-2="big:widthType==='big'"
        ms-class-3="normal:widthType==='normal'"
        ms-class-4="small:widthType==='small'"
        ms-class-5="large:widthType==='large'"     
        ms-hover="{{theme}}-select-hover"
        ms-duplex="value"
        ms-attr-disabled="isDisabled"
        >
        <option 
            ms-if="isShowCustomOption"
            ms-repeat="customData"
            ms-attr-value="el.value"
            >{{el.title}}</option>
        <option 
            ms-repeat="data"
            ms-attr-value="el.value"
            >{{el.title}}</option>
    </select>
        <img src="notice.png" ms-if="_showNoticeImage && isShowNoticeImage" ms-class="middle">
        <label ms-class="notice font" ms-class-1="{{theme}}-notice-color" >{{notice}}</label>
</span>
